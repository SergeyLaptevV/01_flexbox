<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .flex-container {
            height: 400px;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            align-items: flex-start;


            border: 2px solid darkred;
            padding: 10px;
        }

        /*
            flex-start: граница cross-start для элементов располагается на позиции
                        cross-start;
            flex-end: граница cross-end для элементов располагается на позиции
                        cross-end;
            center: элементы выравниваются по центру поперечной оси;
            baseline: элементы выравниваются по своей базовой линии;
            stretch (по умолчанию): элементы растягиваютcя,
                        заполняя контейнер (с учётом  min-width/max-width).

         */


        .flex-element {
            width: 150px;

            background-color: tomato;
            color: #ffffff;
            padding: 10px;
            margin: 5px;
            border-radius: 15px;
        }




    </style>
</head>
<body>
    <div class="flex-container">
        <div class="flex-element" style="height: 200px">
            flex-1
        </div>
        <div class="flex-element" style="height: 130px">
            flex-2
        </div>
        <div class="flex-element" style="height: 80px">
            <h2>flex-3</h2>
        </div>
        <div class="flex-element" style="height: 100px">
            flex-4
        </div>
        <div class="flex-element" style="height: 220px">
            flex-5
        </div>
    </div>
</body>
</html>
